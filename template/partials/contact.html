<div id="wallpaper" style="width: 80%; margin: auto; text-align: center">
  <h2 id="color-letter" class="color">Contacto</h2>
  <br>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName" style="width: 100%"></label>
        <input type="text" class="form-control" id="firstName" placeholder="Nombre">
          <p class="color"></p>
      </div>
      <div class="form-group col-md-6">
        <label for="email" style="width: 100%"></label>
        <input type="email" class="form-control" id="email" placeholder="Email">
        <p class="color"></p>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="comments" style="width: 100%"></label>
        <textarea class="form-control" id="comments" placeholder="Comentarios" rows="3"></textarea>
        <p class="color"></p>
      </div>
    </div>
    <button type="submit" class="btn btn-dark " style="width: 100%" disabled id="submitButton">Enviar info</button>
  </form>

</div>
